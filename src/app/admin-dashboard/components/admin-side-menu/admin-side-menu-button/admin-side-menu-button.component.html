<!-- Toggle Button for Mobile -->
<button
  class="sm:hidden fixed top-4 left-4 z-30 text-white bg-gray-900"
  title="Menu"
  (click)="sideMenuService.changeMenu()"
>
  <!-- Icono de menú hamburguesa -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16"
    />
  </svg>
</button>

<!-- Backdrop oscuro (solo en móvil) -->
@if (sideMenuService.isSideMenuOpen()) {

<div
  class="fixed inset-0 bg-gray-900 opacity-60 backdrop-blur-sm z-5 sm:hidden"
  (click)="sideMenuService.changeMenu()"
></div>

}
