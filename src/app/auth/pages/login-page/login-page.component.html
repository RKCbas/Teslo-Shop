<div class="relative flex items-center mb-3 h-10">
  <!-- Ícono alineado a la izquierda -->
  <div class="absolute left-0 cursor-pointer" [routerLink]="['/']">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      viewBox="0 0 16 16"
    >
      <path
        fill="currentColor"
        d="M10.843 13.069L6.232 8.384a.546.546 0 0 1 0-.768l4.61-4.685a.55.55 0 0 0 0-.771a.53.53 0 0 0-.759 0l-4.61 4.684a1.65 1.65 0 0 0 0 2.312l4.61 4.684a.53.53 0 0 0 .76 0a.55.55 0 0 0 0-.771"
      />
    </svg>
  </div>

  <!-- Título centrado -->
  <h1 class="text-2xl font-montserrat font-bold text-secondary mx-auto">
    Log In
  </h1>
</div>

<form
  class="flex flex-col gap-2"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <label class="input validator">
    <svg
      class="h-[1em] opacity-50"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <g
        stroke-linejoin="round"
        stroke-linecap="round"
        stroke-width="2.5"
        fill="none"
        stroke="currentColor"
      >
        <rect width="20" height="16" x="2" y="4" rx="2"></rect>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
      </g>
    </svg>
    <input
      type="email"
      placeholder="mail@site.com"
      required
      formControlName="email"
    />
  </label>

  <app-password-input [control]="passwordControl" />

  <button type="submit" class="btn btn-secondary mt-1">Login</button>
</form>

<p class="text-slate-700">
  ¿No tienes cuenta?
  <a [routerLink]="['/auth/register']" class="text-secondary cursor-pointer"
    >Crea una aquí</a
  >
</p>

@if (hasError()) {

<div
  role="alert"
  class="alert alert-error fixed top-5 right-5 max-w-96"
  [ngClass]="fadeState()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <span>{{ errorMessage() }}</span>
</div>

}
