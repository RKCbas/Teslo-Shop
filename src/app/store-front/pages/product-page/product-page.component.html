@if (productsResource.isLoading()) {
<div class="flex justify-center items-center  sm:h-[calc(100vh-64px)]">
  <pre
    class="font-montserrat text-2xl"
  >Cargando <span class="loading loading-dots loading-xl"></span></pre>
</div>
}
<!--  -->
@if (productsResource.hasValue()) {
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
    <!-- Imágenes -->
     <p>Imágenes</p>

    <div>
      <h2 class="text-2xl font-bold font-montserrat"
      >{{ productsResource.value().title }}</h2>

      <div class="divider"></div>
      <p>{{ productsResource.value().description }}</p>
    </div>

  </div>

}
<!--  -->
@else { }
