<h1 class="text-3xl font-bold font-montserrat ml-2.5 sm:ml-0">
  Todos los productos
</h1>
<h2 class="text-xl mb-5 ml-3 sm:ml-0">Para todos los gustos</h2>

<products-list
  [isLoading]="productsResource.isLoading()"
  [errorMessage]="productsResource.error()"
  [products]="productsResource.value()?.products"
  [hasValue]="productsResource.hasValue()"
/>

<app-pagination [totalPages]="productsResource.value()?.pages ?? 0" />
